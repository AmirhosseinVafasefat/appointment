{% extends 'doctor/layout.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'home/doctor.css' %}">
{% endblock %}


{% block body %}
<div class="container">
    <div class="panel">
        <form action="{% url 'doctor:create_office' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="form-button" value="تکمیل اطلاعات">
        </form>
    </div>
</div>
{% endblock %}
