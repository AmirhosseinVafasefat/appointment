{% extends 'doctor/layout.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'home/doctor.css' %}">
{% endblock %}


{% block body %}
<div class="container">
    <div class="display-flex">
        <div class="day-box">
            <form action="{% url 'doctor:edit_office' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <input type="submit" class="form-button" value="تکمیل اطلاعات">
            </form>
        </div>
    </div>
</div>
{% endblock %}
